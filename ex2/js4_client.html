<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>js4.html</title> 
        <script>
            req = new XMLHttpRequest();
            function text_alert(){
                req.onload = function(){
                    window.alert(req.responseText);
                }
                req.open("GET","js4_server.php",true);
                req.send(null);
            }
        </script>             
    </head>
    <body>
        <button id="button1" onclick="text_alert()">Get text "js4.php"</button>
    </body>
